{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction</title>
    <link rel="stylesheet" href="{% static '/css/prediction.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-image: url({% static 'img/farm.jpg' %})">
        <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">

            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="{% url 'crop:index' %}" class="link ">Home</a></li>
                    <li><a href="{% url 'crop:prediction' %}" class="link active">Predict</a></li>
                </ul>
            </div>
        </nav>
    <!----------------------------- Form box ----------------------------------->
        <div class="form-box">
            <form action="result">
                {% csrf_token %}
                <div class="register-container">
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Enter Nitrogen Value" name="N">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Enter Phosphorous Value" name="P">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Enter Potassium Value" name="k">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Enter Temperature in Â°C" name="temperature">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Enter Humidity in %" name="humidity">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Enter pH Value" name="ph">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <input type="number" class="input-field" placeholder="Enter Rainfall in mm" name="rainfall">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Predict">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
